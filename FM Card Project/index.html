<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="header"></div>
        <div class="bodyCard">
          <img
            class="icon"
            src="./images/image-victor.jpg"
            alt="Profile Image"
          />
          <div class="name">
            <span>Victor Crest</span> <span class="age">26</span>
          </div>
          <p class="city">London</p>
        </div>
        <div class="footer">
          <div class="stats"><span>80K</span> Followers</div>
          <div class="stats"><span>803K</span> Likes</div>
          <div class="stats"><span>1.4K</span> Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ash KM</a>.
    </div>


  </body>
  <div>
    <img class="top" src="images/bg-pattern-top.svg" alt="">
</div>

<div>
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="" >
</div>
</html>
